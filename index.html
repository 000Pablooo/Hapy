<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Digital Brain X</title>
<style>
body{
    margin:0;
    background:#050505;
    overflow:hidden;
}
canvas{display:block;}
.text{
    position:absolute;
    width:100%;
    text-align:center;
    top:45%;
    color:#E00202;
    font-size:28px;
    letter-spacing:2px;
    text-shadow:0 0 25px #E00202;
    animation:pulse 2s infinite alternate;
}
@keyframes pulse{from{opacity:.4}to{opacity:1}}
</style>
</head>
<body>

<div class="text">Happy Birthday Khadija! ðŸŽ‰</div>
<canvas id="brain"></canvas>

<script>
const canvas = document.getElementById("brain");
const ctx = canvas.getContext("2d");

canvas.width = innerWidth;
canvas.height = innerHeight;

let particles=[];
let sparks=[];
let mouse={x:null,y:null};

window.addEventListener("mousemove",e=>{
    mouse.x=e.x; mouse.y=e.y;
});

window.addEventListener("click",e=>{
    for(let i=0;i<40;i++){
        sparks.push({
            x:e.x,
            y:e.y,
            vx:(Math.random()-.5)*6,
            vy:(Math.random()-.5)*6,
            life:60
        });
    }
});

class Particle{
    constructor(x,y){
        this.baseX=x;
        this.baseY=y;
        this.x=x;
        this.y=y;
        this.size=2;
    }
    update(){
        let dx=mouse.x-this.x;
        let dy=mouse.y-this.y;
        let dist=Math.sqrt(dx*dx+dy*dy);
        
        // repel effect
        if(dist<150){
            this.x-=dx/20;
            this.y-=dy/20;
        }else{
            // 3D float effect
            this.x+=(this.baseX-this.x)*0.02;
            this.y+=(this.baseY-this.y)*0.02;
        }
    }
    draw(){
        ctx.fillStyle="#00ffd5";
        ctx.beginPath();
        ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
        ctx.fill();
    }
}
// brain shape
for(let i=0;i<700;i++){
    let angle=Math.random()*Math.PI*2;
    let radius=Math.random()*250;
    let x=canvas.width/2+Math.cos(angle)*radius*1.2;
    let y=canvas.height/2+Math.sin(angle)*radius*0.8;
    particles.push(new Particle(x,y));
}

function connect(){
    for(let a=0;a<particles.length;a++){
        for(let b=a;b<particles.length;b++){
            let dx=particles[a].x-particles[b].x;
            let dy=particles[a].y-particles[b].y;
            let dist=dx*dx+dy*dy;
            if(dist<900){
                ctx.strokeStyle="rgba(0,255,213,0.07)";
                ctx.lineWidth=1;
                ctx.beginPath();
                ctx.moveTo(particles[a].x,particles[a].y);
                ctx.lineTo(particles[b].x,particles[b].y);
                ctx.stroke();

                // electric pulse
                if(Math.random()<0.002){
                    ctx.strokeStyle="#00ffd5";
                    ctx.lineWidth=2;
                    ctx.stroke();
                }
            }
        }
    }
}

function drawSparks(){
    for(let i=sparks.length-1;i>=0;i--){
        let s=sparks[i];
        ctx.fillStyle="rgba(0,255,213,"+(s.life/60)+")";
        ctx.beginPath();
        ctx.arc(s.x,s.y,2,0,Math.PI*2);
        ctx.fill();
        s.x+=s.vx;
        s.y+=s.vy;
        s.life--;
        if(s.life<=0) sparks.splice(i,1);
    }
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach(p=>{p.update();p.draw();});
    connect();
    drawSparks();
    requestAnimationFrame(animate);
}
animate();

window.addEventListener("resize",()=>{
    canvas.width=innerWidth;
    canvas.height=innerHeight;
});
</script>

</body>
</html>
